<!DOCTYPE html>
<html>
  <head></head>
  <style>
    #div1 {
      background: lightblue;
      padding: 30px;
    }

    #div2 {
      background: lightpink;
      padding: 30px;
    }

    header {
      display: flex;
      gap: 10px;
      margin: 10px;
    }
    
    div {
      margin: 10px;
      width: 200px;
    }
  </style>
  <body>
    <button id="frontend-btn">Frontend</button>
    <button id="backend-btn">Backend</button>

    <div id="div1">Frontend Content</div>
    <div id="div2">Backend Content</div>
     
    <script>  
      const frontendBtn = document.getElementById('frontend-btn');
      const backendBtn = document.getElementById('backend-btn');
      const div1 = document.getElementById('div1');
      const div2 = document.getElementById('div2');

      function toggleDiv(targetDiv) {
        if (targetDiv.style.display === 'none') {
          targetDiv.style.display = 'block';
        } else {
          targetDiv.style.display = 'none';
        }
      }

      frontendBtn.addEventListener('click', () => {
        toggleDiv(div1);
      });

      backendBtn.addEventListener('click', () => {
        toggleDiv(div2);
      })
    </script>
  </body>
</html>
